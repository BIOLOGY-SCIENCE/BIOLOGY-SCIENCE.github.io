<html>
<head>
    <script>
        let redirectTo = window.location.href.split('?to=')[1];

        redirectTo?.length > 0 ? window.location.href = 'http://' + redirectTo : window.location.href = 'https://www.elegantthemes.com/blog/wp-content/uploads/2020/02/000-404.png';
    </script>
    <title>Redirect To</title>
</head>
</html>
