<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha512-oJp0DdQuQQrRsKVly+Ww6fAN1GwJN7d1bi8UubpEbzDUh84WrJ2CFPBnT4LqBCcfqTcHR5OGXFFhaPe3g1/bzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rickshaw/1.7.1/rickshaw.min.js" integrity="sha512-3S/ENqAZXO3KkNgGFRiWLoZDJBa00SVDW87HOzZy8dNJ3Yv+mw0GOe/gbpeo562OuQ3UfLbN4eYfj8JgzKRiqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./compute.js"></script>
    <script defer src="./client.js"></script>
</head>
<body>
    <div id="chart_container">
        <div class="notX">
            <div id="y_axis"></div>
            <div id="demo_chart"></div>
        </div>
        <div id="x_axis"></div>
    </div>
    <button>update load</button>
    <ul>
        <li><span>F1</span><input id="F1" type="text" value="8*P1 + 0.024*P1^2 + 80"><span>Rs/Hr</span></li>
        <li><span>F2</span><input id="F2" type="text" value="6*P2 + 0.04*P2^2 + 120"><span>Rs/Hr</span></li>
        <li><span>P1MIN</span><input id="P1MIN" type="text" value="0"><span>MW</span></li>
        <li><span>P1MAX</span><input id="P1MAX" type="text" value="200"><span>MW</span></li>
        <li><span>P2MIN</span><input id="P2MIN" type="text" value="0"><span>MW</span></li>
        <li><span>P2MAX</span><input id="P2MAX" type="text" value="200"><span>MW</span></li>
        <li><span>Total Load</span><input id="totalLoad" type="text" value="50"><span>MW</span></li>
    </ul>
    <ul id="computed">
        <li><span>P1</span><span id="P1"></span><span>MW</span></li>
        <li><span>P2</span><span id="P2"></span><span>MW</span></li>
        <li><span>P1 + P2</span><span id="P1+P2"></span><span>MW</span></li>
        <li><span>Î»</span><span id="lambda"></span><span>Rs/MW.Hr</span></li>
    </ul>
