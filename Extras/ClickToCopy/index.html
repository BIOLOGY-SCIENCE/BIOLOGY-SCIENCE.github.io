<html>
    <head>
        <title>Click To Copy</title>
    </head>
    <body>
        
        <script>
            function ClickToCopy()
            {
                const CopiedText = document.getElementById('input');

                CopiedText.select();
                CopiedText.setSelectionRange(0, 99999);

                navigator.clipboard.writeText(CopiedText.value);

                const button = document.getElementById('button');

                button.innerHTML = 'Copied !'

                setTimeout(() => { button.innerHTML = 'Click to copy !'; }, 1000 * 1);
            };
        </script>

        <input type="text" value="This will be copied" id="input">

        <button onclick="ClickToCopy()" id="button">Click to copy !</button>

    </body>
</html>
