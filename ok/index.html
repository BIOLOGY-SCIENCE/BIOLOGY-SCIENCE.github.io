    <body>
        <script>
            let t = 2;

            setInterval(() => {
                if (t === 0)
                {
                    clearInterval(this);
                    window.location.replace('https://youtu.be/j8PxqgliIno');
                }

                else
                {
                    document.getElementById('number').innerHTML = t;
                    t = t - 1;
                }
            }, 1000);
        </script>
        <div id="text">This is not a wikipidea page <br> now get rekt in</div>
        <div id="number">3</div>
    </body>
